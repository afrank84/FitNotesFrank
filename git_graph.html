<!DOCTYPE html>
<html>
<head>
    <title>2024 Workout Activity Graph</title>
    <style>
        .container {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .graph {
            display: grid;
            grid-template-columns: repeat(52, 1fr);
            gap: 3px;
            margin-top: 20px;
        }
        
        .square {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .square:hover {
            transform: scale(1.1);
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            pointer-events: none;
            z-index: 1000;
        }
        
        .legend {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #586069;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .legend-square {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .month-labels {
            display: grid;
            grid-template-columns: repeat(52, 1fr);
            gap: 3px;
            margin-bottom: 4px;
            font-size: 10px;
            color: #586069;
        }

        .error-message {
            color: #ff4444;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff4444;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>2024 Workout Activity</h2>
        <div id="error" class="error-message"></div>
        <div class="month-labels" id="monthLabels"></div>
        <div class="graph" id="graph"></div>
        <div class="legend">
            <span>Less</span>
            <div class="legend-item">
                <div class="legend-square" style="background-color: #ebedf0"></div>
            </div>
            <div class="legend-item">
                <div class="legend-square" style="background-color: #9be9a8"></div>
            </div>
            <div class="legend-item">
                <div class="legend-square" style="background-color: #40c463"></div>
            </div>
            <div class="legend-item">
                <div class="legend-square" style="background-color: #30a14e"></div>
            </div>
            <div class="legend-item">
                <div class="legend-square" style="background-color: #216e39"></div>
            </div>
            <span>More</span>
        </div>
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        async function getWorkoutData() {
            try {
                const response = await fetch('FitNotes_Export_2024_10_29_15_21_10.csv');
                if (!response.ok) {
                    throw new Error('Failed to load CSV file');
                }
                const csvText = await response.text();
                
                const lines = csvText.split('\n').slice(1); // Skip header
                const workoutDays = {};
                
                lines.forEach(line => {
                    if (line.trim()) {
                        const [date] = line.split(',');
                        if (date) {
                            workoutDays[date] = (workoutDays[date] || 0) + 1;
                        }
                    }
                });
                
                // Set fixed date range for 2024
                const startDate = new Date('2024-01-01');
                const endDate = new Date('2024-12-31');
                
                const contributions = [];
                for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                    const dateStr = d.toISOString().split('T')[0];
                    contributions.push({
                        date: new Date(d),
                        count: workoutDays[dateStr] || 0
                    });
                }
                
                return contributions;
            } catch (error) {
                console.error('Error loading the CSV file:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 
                    'Error loading workout data. Make sure you\'re running this through a web server.';
                return [];
            }
        }

        function getColor(count) {
            if (count === 0) return '#ebedf0';
            if (count <= 3) return '#9be9a8';
            if (count <= 6) return '#40c463';
            if (count <= 9) return '#30a14e';
            return '#216e39';
        }

        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }



        
        function addMonthLabels() {
            const monthLabels = document.getElementById('monthLabels');
            monthLabels.innerHTML = ''; // Clear existing labels
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            // Start from January 1st, 2024
            const year = 2024;
            
            // Add a label for each month
            months.forEach((month, index) => {
                const label = document.createElement('div');
                label.textContent = month;
                // Calculate the column based on month position
                // Each month should take approximately 4.3 weeks (52 weeks / 12 months)
                const column = Math.floor(index * 4.3) + 1;
                label.style.gridColumn = column;
                monthLabels.appendChild(label);
            });
        }

        async function initializeGraph() {
            const contributions = await getWorkoutData();
            const graph = document.getElementById('graph');
            graph.innerHTML = ''; // Clear existing squares
            const tooltip = document.getElementById('tooltip');

            addMonthLabels();

            contributions.forEach(contribution => {
                const square = document.createElement('div');
                square.className = 'square';
                square.style.backgroundColor = getColor(contribution.count);
                
                square.addEventListener('mouseover', (e) => {
                    const rect = square.getBoundingClientRect();
                    tooltip.style.display = 'block';
                    tooltip.style.left = `${rect.left}px`;
                    tooltip.style.top = `${rect.top - 40}px`;
                    const exerciseText = contribution.count === 1 ? 'exercise' : 'exercises';
                    tooltip.textContent = `${contribution.count} ${exerciseText} on ${formatDate(contribution.date)}`;
                });
                
                square.addEventListener('mouseout', () => {
                    tooltip.style.display = 'none';
                });
                
                graph.appendChild(square);
            });
        }

        // Start the initialization
        initializeGraph();
    </script>
</body>
</html>
